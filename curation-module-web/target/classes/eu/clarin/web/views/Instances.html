<vaadin7-vertical-layout margin width="100%" spacing>

		<v-button _id="bInstance" width="20ex" :expand="1" >Asses Instance</v-button>
	</vaadin7-horizontal-layout>
	
	<vaadin7-horizontal-layout spacing width="100%" style-name="form-top-margin-50">
		<vaadin7-text-field _id="tfProfile" input-prompt="URL or ID of a profile" :expand="7" width="100%"/>
		<v-button _id="bProfile" width="20ex" :expand="1">Asses Profile</v-button>
	</vaadin7-horizontal-layout>
</vaadin7-vertical-layout>
